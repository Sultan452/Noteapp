{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">


    <div class="max-w-4xl mx-auto p-6 mt-10 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Notepad</h1>

        <!-- Form for New Note -->
        <form action=""" method="POST">
         {% csrf_token %}

        <div class="mb-6">
            <input type="text" id="noteTitle" class="w-full p-4 text-lg border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" placeholder="Note Title" name="title">
            <textarea id="notepad" class="w-full h-64 p-4 text-lg border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" placeholder="Start typing your note..." name="content"></textarea>

            <div class="flex justify-between items-center">
                <button id="saveNoteBtn" class="bg-blue-600 text-white py-2 px-6 rounded-md shadow hover:bg-blue-700 focus:outline-none">Save Note</button>
                <button id="clearNoteBtn" class="bg-red-600 text-white py-2 px-6 rounded-md shadow hover:bg-red-700 focus:outline-none">Clear</button>
            </div>
        </div>

        <!-- Display Saved Notes -->
        <a href="#" class="text-xl font-semibold text-blue-600 mb-4">Saved Notes</a>
        <div id="notesList" class="space-y-4">
            <!-- Saved notes will appear here dynamically -->
        </div>
        </form>
    </div>
   
</body>

</html>
