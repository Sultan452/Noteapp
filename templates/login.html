<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">

  <!-- Login Form Container -->
  <div class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-96">

    <!-- Title -->
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Login</h2>

    <!-- Login Form -->
    <form action="#" method="POST">
         {% csrf_token %}

    
      <!-- Email Field -->
      <div class="mb-4">
        <label for="name" class="block text-gray-600 font-medium">Username</label>
        <input type="text" id="email" name="login_username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Password Field -->
      <div class="mb-6">
        <label for="password" class="block text-gray-600 font-medium">Password</label>
        <input type="password" id="password" name="login_password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Login Button -->
      <button type="submit" class="w-full py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
    </form>

    <!-- Forgot Password Link -->
    <div class="text-center mt-4">
      <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
    </div>
  </div>

</body>
</html>
