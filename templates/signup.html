<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">

  <!-- Sign-Up Form Container -->
  <div class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-96">

    <!-- Title -->
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Sign Up</h2>

    <!-- Sign-Up Form -->
    <form action="#" method="POST">
         
      
      {% csrf_token %}
      
      <!-- Full Name Field -->
      <div class="mb-4">
        <label for="name" class="block text-gray-600 font-medium">Username</label>
        <input type="text" id="name" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-gray-600 font-medium">Email</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="block text-gray-600 font-medium">Password</label>
        <input type="password" id="password" name="password1" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Confirm Password Field -->
      <div class="mb-6">
        <label for="confirm-password" class="block text-gray-600 font-medium">Confirm Password</label>
        <input type="password" id="confirm-password" name="password2" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Sign-Up Button -->
      <button type="submit" class="w-full py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Sign Up</button>
    </form>

    <!-- Login Link -->
    <div class="text-center mt-4">
      <p class="text-sm text-gray-600">Already have an account? 
        <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
      </p>
    </div>
  </div>

</body>
</html>
